<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <svg viewbox="0 0 50 50" xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="m14.1 46 6.05-31q.25-1.2 1.15-1.85.9-.65 1.9-.65 1 0 1.875.45t1.425 1.3l1.95 3.2q.95 1.6 2.625 2.85T35 22.25V18.5h2V46h-2V25.3q-2.55-.55-4.8-1.95t-4-3.45l-1.45 7.25L29 31.2V46h-3V33.8l-5-4.75L17.3 46Zm.85-20.15-3.75-.7q-.5-.1-.875-.65t-.275-1.1l1.5-7.85q.25-1.45 1.45-2.225 1.2-.775 2.65-.525l1.8.35ZM26.5 10.3q-1.5 0-2.575-1.075Q22.85 8.15 22.85 6.65q0-1.5 1.075-2.575Q25 3 26.5 3q1.5 0 2.575 1.075Q30.15 5.15 30.15 6.65q0 1.5-1.075 2.575Q28 10.3 26.5 10.3Z"/></svg>
            <h1>journE</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/photos/hxR228YHsnY">Aditya Chinchure</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </header>
    <main>
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div>
            <h2>Let's do this!</h2>
            <form action="" method="post" id="new_user">
                <div class="col-1">
                    <label for="f_name">FIRST NAME</label>
                    <input type="text" id="f_name">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                    <label for="p_word">PASSWORD</label>
                    <input type="password" id="p_word">
                </div>
                <div class="col-2">
                    <label for="l_name">LAST NAME</label>
                    <input type="text" id="l_name">
                    <label for="p_num">PHONE NUMBER</label>
                    <input type="tel" id="p_num">
                    <label for="p_word_2">CONFIRM PASSWORD</label>
                    <input type="password" id="p_word_2">
                </div>
            </form>
        </div>
        
        <div>
            <button type="submit" form="new_user">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
